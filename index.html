<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 1200px;
            max-width: 95%;
            height: 1000px;
            background-color: #fff;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 200px 400px 400px;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .box {
            background-color: #4CAF50;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .box1 { grid-column: 1 / 2; grid-row: 1 / 2; background-color: #ff6b6b; }
        .box2 { grid-column: 2 / 3; grid-row: 1 / 2; background-color: #1dd1a1; }
        .box3 { grid-column: 1 / 2; grid-row: 2 / 4; background-color: #54a0ff; }
        .box4 { grid-column: 2 / 3; grid-row: 2 / 3; background-color: #f368e0; }
        .box5 { grid-column: 2 / 3; grid-row: 3 / 4; background-color: #ff9f43; }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, 200px);
                height: auto;
            }

            .box3, .box4, .box5 {
                grid-column: 1 / 2;
                grid-row: auto;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
